<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/script.js" defer></script>
  </head>
  <body>
    <div class="section_one">
      <div class="content">
        <div class="row">
          <div class="panel" id="scroll-target_one">
            Помоги жучку добраться до дома
          </div>
        </div>
        <div class="row end mt-10">
          <div class="panel" id="scroll-target_two">
            Переверни
            <br />
            его, иначе он <br />
            погибнет
          </div>
        </div>
        <div class="row mt-10">
          <div class="panel" id="scroll-target_three">
            Угадай, какой
            <br />
            жук на твоей <br />
            картинке
          </div>
        </div>
      </div>
    </div>
    <div class="header_section">Помоги жучку добраться до дома</div>
    <div class="section_two">
      <div class="content">
        <div class="squares">
          <div
            class="square_tile_bug square_tile1"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile2"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile3"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile4"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile5"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile6"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile7"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile8"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile9"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile10"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile11"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile12"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile13"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile14"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile15"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile square_tile16"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div
            class="square_tile_empty square_tile17"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="col">
          <div class="text" id="lost_bug">
            Он потерялся, покажи <br />
            ему, куда идти
          </div>
          <div class="btns">
            <div class="btn btn_arrow_1" draggable="true"></div>
            <div class="btn btn_arrow_2" draggable="true"></div>
            <div class="btn btn_arrow_3" draggable="true"></div>
            <div class="btn btn_arrow_4" draggable="true"></div>
            <div class="btn btn_arrow_5" draggable="true"></div>
            <div class="btn btn_arrow_6" draggable="true"></div>
            <div class="btn btn_arrow_7" draggable="true"></div>
            <div class="btn btn_arrow_8" draggable="true"></div>
            <div class="btn btn_arrow_9" draggable="true"></div>
            <div class="btn btn_arrow_10" draggable="true"></div>
          </div>
        </div>

        <div class="arrows_one"></div>
        <div class="arrows_two"></div>
      </div>
    </div>
    <div class="header_section header_section_two">
      Переверни его, иначе он погибнет
    </div>
    <div class="section_three">
      <div class="content" id="content">
        <div class="bug bug_1"></div>
        <div class="bug bug_2"></div>
        <div class="bug bug_3"></div>
        <div class="bug bug_4"></div>
        <div class="bug bug_5"></div>
        <div class="bug bug_6"></div>
        <div class="tree tree_1"></div>
        <div class="tree tree_2"></div>
        <div class="tree tree_3"></div>
        <div class="tree tree_4"></div>
        <div class="tree tree_5"></div>
      </div>
    </div>
    <div class="header_section header_section_three">
      Угадай, какой жук на твоей картинке
    </div>
    <div class="section_four">
      <div class="text" id="text_four"></div>
      <div class="frame">
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="frame_cell"></div>
        <div class="pazzle_part part_1" draggable="true"></div>
        <div class="pazzle_part part_2" draggable="true"></div>
        <div class="pazzle_part part_3" draggable="true"></div>
        <div class="pazzle_part part_4" draggable="true"></div>
        <div class="pazzle_part part_5" draggable="true"></div>
        <div class="pazzle_part part_6" draggable="true"></div>
        <div class="pazzle_part part_7" draggable="true"></div>
        <div class="pazzle_part part_8" draggable="true"></div>
        <div class="pazzle_part part_9" draggable="true"></div>
        <div class="pazzle_part part_10" draggable="true"></div>
        <div class="pazzle_part part_11" draggable="true"></div>
        <div class="pazzle_part part_12" draggable="true"></div>

        <div class="line_one"></div>
        <div class="line_two"></div>
      </div>
    </div>
  </body>
</html>
